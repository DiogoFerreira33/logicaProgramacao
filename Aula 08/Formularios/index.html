<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    

    <main>
        <form action="">
             <label for="">Nome:</label>
             <input type="Nome" placeholder="Digite seu Nome" >
            <br>
            <br>

             <label for="Sobrenome">Sobrenome</label>
             <input type="text" id="Sobrenome" required>
            <br>
            <br>

             <label for="Dta de Nascimento">Data de Nascimento</label>
             <input type="date" id="Data de Nascimento">
            <br>
            <br>

            <label for="email">email</label>
            <input type="email" name="email" id="email" autocomplete="">
            <br>
            <br>

            <label for="SEnha">Senha</label>
            <input type="password" id="Senha" minlength="8">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </main>
</body>
</html>
