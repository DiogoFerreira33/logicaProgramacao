<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h2>Formulario de Cadastro</h2>
        <form action="">
            <label for="Nome">Nome</label>
            <input type="text" name="nome" id="_id">

            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome"  id="Sobrenome" required>

            <label for="Data-Nascimento">Data de Nascimento</label>
            <input type="date" name="Data-Nascimento" id="Data-Nascimento" required>

            <label for="cpf">CPF</label>
            <input type="Number" name="cpf" id="cpf" required>

            <label for="email">E-Mail</label>
            <input type="email" name="email" id="emaill" required>
            <label for="senha">senha</label>
            <input type="password" name="senha" id="senha" required>

            <label for="cep">CEP</label>
            <input type="number" name="number" id="number" required>

            <label for="rua">Rua</label>
            <input type="text" name="tua" id="rua" readonly>

            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" required>

            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade">

            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santo</option>
            </select>

            <div class="buttons">
                <button type="submite">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
